</head>

<body>

    <nav class='nav'>
        <ul class='nav__list'>
            <li class="nav__list-item"><a href="index.html" class="nav__link">Biografia</a></li>
            <li class="nav__list-item nav__list-publications">Publikacje
                <div class="hide">
                    <ol class="nav__list-publications-section">
                        <li class="publications-section-item"><a href="scientific.html"
                                class="nav__list-piblications_section-link">Naukowe</a></li>
                        <li class="publications-section-item"><a href="journalistic.html"
                                class="nav__list-piblications_section-link">Publicystyczne</a></li>
                        <li class="publications-section-item"><a href="popular_science.html"
                                class="nav__list-piblications_section-link">Popularo-naukowe</a></li>
                    </ol>
                </div>
            </li>
            <li class="nav__list-item nav__list-gallery"><a href="#" class="nav__link">Galeria</a></li>
            <li class="nav__list-item nav__list-contact"><a href="contact.html" class=" nav__link">Kontakt</a></li>
        </ul>
    </nav>

    <div class="hamburger">
        <div class="hamburger__line hamburger__line--first"></div>
        <div class="hamburger__line hamburger__line--second"></div>
        <div class="hamburger__line hamburger__line--third"></div>
    </div>
    <section class="container nav-off">
        <h1 class="container__title">Kontakt</h1>

        <main class="container__contact">
            <img src="img/beztla.png" alt="portret" srcset="" class="container__contact-photo">
            <form action="" class="container__contact-form">

                <div class="contact-form__name">
                    <input type="text" class="container__contact-form-input" placeholder="Imię">
                    <div class="contact-form__name--line"></div>
                </div>
                <div class="contact-form__email">
                    <input type="text" class="container__contact-form-input" placeholder="E-mail">
                    <div class="contact-form__email--line"></div>
                </div>
                <div class="contact-form__message">
                    <textarea class="contact-form__message-input" name="message" id="" cols="20" rows="8"
                        placeholder="Wiadomość"></textarea>
                    <div class="contact-form__message--line"></div>
                </div>
                <button class="contact-form__submit">Wyślij</button>
            </form>
        </main>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
